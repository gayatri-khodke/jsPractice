<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .list{
            visibility:hidden;
        }
    </style>
</head>
<body>
    <ul class="list" style="color:red">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <script>
        let unorderlist=document.querySelector('.list').hidden=true;
        console.log(unorderlist);
        let myul=document.querySelector('ul');
        let attribute=myul.getAttribute('class');    
        console.log(attribute);              //list
        myul.firstElementChild.classList.add('myli');

        // visibiltity hidden and hidden attribute is different

    </script>
</body>
</html>
